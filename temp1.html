<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your-Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #222;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .skills, .projects {
            margin-bottom: 24px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            display: inline-block;
            background: #e1ecf4;
            color: #0366d6;
            padding: 6px 14px;
            margin: 4px;
            border-radius: 20px;
            font-size: 15px;
        }
        .project {
            margin-bottom: 16px;
        }
        .project-title {
            font-weight: bold;
        }
        .project-desc {
            margin: 4px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uase's portfolio template</h1>
        <p>Welcome to my portfolio.</p>
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>C#</li>
                <li>C++</li>
            </ul>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project">
                <span class="project-title">Project One</span>
                <div class="project-desc">A short description</div>
            </div>
            <div class="project">
                <span class="project-title">Project Two</span>
                <div class="project-desc">A short description</div>
            </div>
        </div>
    </div>
</body>
</html>
