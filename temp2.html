<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your-Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
        header { background: #333; color: #fff; padding: 1rem 2rem; text-align: center; }
        nav { background: #444; color: #fff; padding: 0.5rem 2rem; text-align: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; }
        .container { max-width: 1000px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .products { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        .product { background: #fafafa; border: 1px solid #eee; border-radius: 6px; padding: 1rem; width: 220px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.03); }
        .product img { width: 100%; height: 140px; object-fit: cover; border-radius: 4px; }
        .product h3 { margin: 0.5rem 0; font-size: 1.1rem; }
        .product p { color: #666; font-size: 0.95rem; }
        .product .price { color: #2a8f2a; font-weight: bold; margin: 0.5rem 0; }
        .product button { background: #2a8f2a; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .product button:hover { background: #256d25; }
        footer { background: #333; color: #fff; text-align: center; padding: 1rem 2rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>uase's shop template</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/220x140?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <p>Short description</p>
                <div class="price">$19.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/220x140?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <p>Short description</p>
                <div class="price">$24.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/220x140?text=Product+3" alt="Product 3">
                <h3>Product 3</h3>
                <p>Short description</p>
                <div class="price">$14.99</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 uase's templates, All rights reserved.
    </footer>
</body>
</html>
